<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>quote machine</title> 
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300&amp;subset=latin-ext" rel="stylesheet">
    </head>
    <body>
    	<main>
    <header>
        <h1>Random quote machine</h1>
    </header>
    <div class="box">
        <h2 class="quote"></h2>
        <h3 class="author"></h3>
    </div>
    <div>
        <button class="trigger"> Random quote </button>
        <a href="#" target="_blank" class="tweet"><i class="fa fa-lg fa-twitter"></i> Tweet</a>
    </div>
</main>
      
   		<script type="text/javascript" src="js/script.js"></script>
   	</body>
</html>
